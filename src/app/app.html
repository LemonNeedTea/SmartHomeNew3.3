<ion-menu [content]="content" side="start" class="sidebar">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="user-avatar">
              <img src="../../assets/imgs/user.png">
            </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              {{username}}
            </h2>
            <span ion-text style="color: white">{{accountSetName}}</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose>
              <ion-icon name="contact"></ion-icon>
              个人资料
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              退出登录
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list class="user-list">
      <ion-item (click)="pushPassword()">
        <ion-icon name="cog" item-start color="primary"></ion-icon>
        <ion-label color='primary'>震动反馈</ion-label>
        <ion-toggle [(ngModel)]="vibrate" (ngModelChange)='setVibrate()'></ion-toggle>
      </ion-item>
      <button ion-item class="text-1x" (click)="pushPassword()">
        <ion-icon name="lock" item-start color="primary"></ion-icon>
        <span ion-text color="primary">修改密码</span>
      </button>

      <button ion-item menuClose class="text-1x">
        <ion-icon name="alert" item-start color="primary"></ion-icon>
        <span ion-text color="primary">关于</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
