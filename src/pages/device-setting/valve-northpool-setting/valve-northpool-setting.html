<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentShowModal()">
        <ion-icon name="alarm"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label> <span *ngIf="!state">已关闭</span>
        <div ion-text color='primary' *ngIf="state">已打开
          <!-- <div float-right>0.003kW</div> -->
        </div>
      </ion-label>
      <ion-toggle [(ngModel)]="state" (ngModelChange)="setDeviceState(state)" [disabled]="auto"></ion-toggle>
    </ion-item>

  </ion-list>
  <div text-center>
    <img src="../../../assets/img/icons/pump-setting.png" style="width: 100%;" />
  </div>
</ion-content>
