<ion-header>
  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="setting-page">
  <ion-list>
    <ion-item>
      <ion-label> <span *ngIf="!state">已关闭</span>
        <div ion-text color='primary' *ngIf="state">已打开
        </div>
      </ion-label>
      <ion-toggle [(ngModel)]="state" (ngModelChange)="setDeviceState(state)"></ion-toggle>
    </ion-item>

  </ion-list>
  <ion-list>

    <my-title name="亮度调节"></my-title>
    <!-- <ion-item> -->
    <ion-range min="0" max="10" step="1" [(ngModel)]="brightness" (ngModelChange)="brightnessChange(brightness)">


      <ion-label range-left>暗</ion-label>
      <ion-label range-right>亮</ion-label>
    </ion-range>
    <!-- </ion-item> -->
  </ion-list>
  <ion-list class="sewen">

    <my-title name="色调调节"></my-title>
    <ion-range step="1" [(ngModel)]="brightness1" max='3' min='1' (ngModelChange)="colorChange(brightness1)">
      <ion-label range-left>暖</ion-label>
      <ion-label range-right>白</ion-label>
    </ion-range>
  </ion-list>
  <ion-list>
    <my-title name="颜色调节"></my-title>
    <div style="margin: 10px">
      <color-picker [height]="colorPickerHeight" [width]="colorPickerWidth" [borderRadius]="colorPickerBorderRadius"
        (colorPickerClick)="colorPickerFun($event)"></color-picker>
      <p [ngStyle]="{'width': '10px', 'height': '10px', 'border-radius': '50%', 'background': colorPickerValue}"></p>
    </div>
  </ion-list>

</ion-content>
