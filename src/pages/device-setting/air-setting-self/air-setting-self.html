<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>{{name}}</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="goMorePage()" style="color: white">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list style="    width: 100%;position: absolute;top: 0;">
    <ion-row class="room-temp-row">
      <div class="room-temp">室温&nbsp;&nbsp;{{roomTempData}}°C</div>
    </ion-row>
    <ion-row>
      <!-- <ion-col class="shidu">
        湿度&nbsp;&nbsp;{{airData.F6014}}%

      </ion-col> -->
    </ion-row>
  </ion-list>
  <ion-grid>

    <ion-row>
      <ion-col class="temp-add" col-2>
        <button ion-button icon-only (click)="tempAdd()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 style="display: flex;justify-content: center;align-items: center;">
        <div id="circlebar" class="container">
          <div class="temp-show">
            <p><span>
                <!-- {{temp | number:'1.1-1'}} -->
                <ion-multi-picker [multiPickerColumns]="tempColumns" cancelText="取消" doneText="确定" [(ngModel)]="temp"
                  (ngModelChange)="changeTemp()"> </ion-multi-picker>
                °C
              </span></p>
            <p>{{selectedSpped.F_Name}} &nbsp;&nbsp;{{selectedMode.F_Name}}</p>

          </div>
        </div>
      </ion-col>


      <ion-col class="temp-sub" col-2>
        <button ion-button icon-only (click)="tempSub()">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row class="speed">
      <ion-col col-4>
        风速设定
      </ion-col>
      <ion-col col-8>
        <ul>
          <li *ngFor="let item of speedKV" [ngClass]="{'selected': selectedSpped.F_ID==item.F_ID}" (click)="setSpeed(item)">{{item.F_Name}}</li>
          <!-- <li [ngClass]="{'selected': speedModel==0}" (click)="setSpeed(0)">自动</li>
          <li [ngClass]="{'selected': speedModel==3}" (click)="setSpeed(3)">高</li>
          <li [ngClass]="{'selected': speedModel==2}" (click)="setSpeed(2)">中</li>
          <li [ngClass]="{'selected': speedModel==1}" (click)="setSpeed(1)">低</li> -->
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-grid class="mode">
        <ion-row>
          <ion-col  col-4>
            <img  *ngIf="selectedMode.F_Icon" [src]="'../../../assets/air/'+selectedMode.F_Icon" (click)="setMode()"  
              [ngClass]="selectedMode.F_Class" />
              <img *ngIf=" !selectedMode.F_Icon" (click)="setMode()" /> 
            <!-- <img src="../../../assets/cool.png" (click)="setMode()"/> -->
            {{selectedMode.F_Name}}
          </ion-col>
          <ion-col col-4>
            <img src="../../../assets/check.png" [ngClass]="{'selected': open}" (click)="setOpen()" />

            开关
          </ion-col>
          <ion-col col-4>
            <img src="../../../assets/sleep.png" [ngClass]="{'selected': sleepModel>0}"  />


            睡眠
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
