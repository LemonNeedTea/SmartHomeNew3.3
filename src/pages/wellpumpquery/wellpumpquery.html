<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <my-title [name]="name"></my-title>


  <ion-item>
    <ion-label>开始日期</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="startDate" cancelText='取消'
      doneText='确定'></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>结束日期</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="stopDate" cancelText='取消'
      doneText='确定'></ion-datetime>
  </ion-item>
  <div padding>
    <button ion-button round block (click)="goLineChartPage()">查询</button>
  </div>



</ion-content>
