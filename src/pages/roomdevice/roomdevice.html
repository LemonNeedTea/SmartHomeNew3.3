<ion-header>

  <ion-navbar>
    <ion-title>{{roomName}}<span *ngIf="!auto">{{"("+sumNumOpen+"/"+deviceDataListShow.length+")"}}</span><span
        *ngIf="auto" style="color:red;">(手动模式-不可控)</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="cate_right">
    <ion-list class="device-list">
      <button ion-item *ngFor="let item of deviceDataListShow"
        [ngClass]="{true:'show-setting',false:'show-button'}[item.F_ShowSetting]" 
        (click)="goSetting(item)">
        <div item-start class="start" [ngClass]="{true:item['F_TypeColor'],false:'unopen'}[stateData[item.F_ID]==1]">
          <img src='../assets/img/home/icon-devicesetting/{{item.F_TypeImg}}'></div>
        <ion-label>
          <div class="label">
            <div>
              {{item.F_Name}}
              <p *ngIf="isType">{{item.F_FloorName+'/'+item.F_RoomName}}</p>
            </div>

            <div class="label-right">
              <button ion-button clear small float-right *ngIf="item.F_ShowSetting"
                >{{item.F_SettingName}}</button>
            </div>
          </div>

        </ion-label>
        <ion-toggle [(ngModel)]="stateData[item.F_ID]" *ngIf="item.F_ShowButton"
          (ngModelChange)="setDeviceState(item.F_ID,item.F_Name,stateData[item.F_ID])" [disabled]="auto"></ion-toggle>
      </button>
    </ion-list>
  </div>

</ion-content>
