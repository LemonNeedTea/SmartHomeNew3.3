<ion-header>

  <ion-navbar color='primary'>
    <ion-title>模式公共设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="my-list">
    <ion-item (click)="presentShowModal(item)" *ngFor="let item of dataList">
      <div item-start class="start" [ngClass]="item.F_Color">
        <img src='../../assets/home/{{item.F_Icon}}'>
      </div>
      {{item.F_Name}}
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
