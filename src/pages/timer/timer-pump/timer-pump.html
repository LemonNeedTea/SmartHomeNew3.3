<ion-header>

  <ion-navbar>
    <ion-title>定时</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="complate()">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="setting-page">
  <ion-list>
    <ion-item>
      <ion-label>定时开启</ion-label>
      <ion-toggle [(ngModel)]="timerOpen"></ion-toggle>
    </ion-item>
    <my-time name='开启时间' [(myModel)]="startDate"></my-time>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>循环开启</ion-label>
      <ion-toggle [(ngModel)]="repeatOpen"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>循环次数</ion-label>
      <ion-note item-end>
        {{repeatNum}}
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <my-runtime [(myModel)]="runtime"></my-runtime>
    <ion-item>
      <ion-label>最高液位</ion-label>
      <ion-input type="number" text-right placeholder="1~200" [max]=200 min=1 step=5 [(ngModel)]="maxLevel" clearInput="true" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>最低液位</ion-label>
      <ion-input type="number" text-right placeholder="1~200" [(ngModel)]="minLevel" clearInput="true"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
