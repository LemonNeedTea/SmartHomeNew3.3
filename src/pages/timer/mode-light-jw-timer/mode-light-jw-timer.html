<ion-header>

  <ion-navbar>
    <ion-title>室外灯经纬度设置</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="complate()">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="setting-page">
  <ion-list>
    <ion-item>
      <ion-label>定时开启</ion-label>
      <ion-toggle [(ngModel)]="timerOpen"></ion-toggle>
    </ion-item>

    <my-runtime [(myModel)]="runtime" name='延时关闭'></my-runtime>
    <my-runtime [(myModel)]="runtime1" name='偏移时间'></my-runtime>
  </ion-list>

</ion-content>
