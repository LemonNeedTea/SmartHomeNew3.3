<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="complate()">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="setting-page">
    <ion-list>
      <ion-item>
        <ion-label>关联开启</ion-label>
        <ion-toggle [(ngModel)]="timerOpen"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label>开照度阀值<span class="dw">(Lux)</span></ion-label>
          <ion-input type="number" text-right placeholder="0~65535"  min=1 step=5 [(ngModel)]="maxNum" clearInput="true" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>关照度阀值<span class="dw">(Lux)</span></ion-label>
            <ion-input type="number" text-right placeholder="0~65535"  min=1 step=5 [(ngModel)]="minNum" clearInput="true" ></ion-input>
          </ion-item>
    </ion-list>
</ion-content>
