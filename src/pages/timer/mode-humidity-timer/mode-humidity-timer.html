<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="complate()">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="setting-page">

  <ion-list>
    <ion-item>
      <ion-label>关联控制启用</ion-label>
      <ion-toggle [(ngModel)]="timerOpen"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>策略1 温度下限<span class="dw">(℃)</span></ion-label>
      <ion-input type="number" text-right placeholder="1-200" [max]=200 min=1 step=5 [(ngModel)]="tempMaxNum1"
        clearInput="true"></ion-input>
    </ion-item>

      <ion-label>策略1 温度上限<span class="dw">(℃)</span></ion-label>
      <ion-input type="number" text-right placeholder="1-200" [max]=200 min=1 step=5 [(ngModel)]="tempMinNum1"

    </ion-item>
    <ion-item>
    <ion-label>策略1 湿度下限<span class="dw">(%RH)</span></ion-label>
