<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentShowModal()">
        <ion-icon name="alarm"></ion-icon>
      </button>
      <!-- <button ion-button icon-only (click)="openModal()">
            <ion-icon name="pulse"></ion-icon>
          </button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content class="open-card">
      <ion-item>
        <ion-label>
          <span *ngIf="!state">已关闭</span>
          <div ion-text color='primary' *ngIf="state">已打开
            <div float-right>{{f50Data.F506}}kW</div>
          </div>
        </ion-label>
        <ion-toggle [(ngModel)]="state" (ngModelChange)="setDeviceState(state)" [disabled]="auto"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <my-title [name]="'当前水位'"></my-title>

    <ion-card-content>
      <canvas id="mountNode" style="width:100%"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      本日水位趋势
      <button ion-button icon-only clear float-right (click)="goWellPumpQuery()" style="margin:-11px">
        <ion-icon name='stats'></ion-icon>
      </button>
    </ion-card-header>
    <ion-card-content>
      <!-- <div class="tab">
        <button class="btn active" id="one">本 日</button>
        <button class="btn" id="three">本 周</button>
        <button class="btn" id="six">本 月 </button>
        <button class="btn" id="oneYear">更 多</button>
      </div> -->
      <canvas id="waterlevelChart" style="width:100%"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
