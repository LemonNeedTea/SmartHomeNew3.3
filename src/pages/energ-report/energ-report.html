<ion-header>
  <ion-navbar>
    <ion-title>{{parentParams.F_MenuName}}</ion-title>

    
  </ion-navbar>
  <div style="padding: 10px">
      <ion-segment [(ngModel)]="pet" (ngModelChange)="timeRange()">
          <ion-segment-button value="day">
              日
          </ion-segment-button>
          <ion-segment-button value="month">
              月
          </ion-segment-button>
          <ion-segment-button value="year">
              年
          </ion-segment-button>
        </ion-segment>
  </div>
</ion-header>

<ion-content>

  <div class="chart-wrapper">
    <canvas id="mountNode" style="width: 100%"></canvas>
  </div>
  <div class="chart-wrapper">
      <canvas id="mountNode1" style="width: 100%"></canvas>
    </div>
</ion-content>
