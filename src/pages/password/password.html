<ion-header>
  <ion-toolbar>
    <ion-title>
      修改密码
    </ion-title>
    <!-- <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <h3 item-start>原密码</h3>
      <ion-input type="password" value="" [(ngModel)]="password" item-end text-right></ion-input>
    </ion-item>
    <ion-item>
      <h3 item-start>新密码</h3>
      <ion-input type="password" value="" [(ngModel)]="newPassword" item-end text-right></ion-input>
    </ion-item>
    <ion-item>
      <h3 item-start>确认密码</h3>
      <ion-input type="password" value="" [(ngModel)]="confirmPassword" item-end text-right></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center><button ion-button outline medium block (click)="dismiss()">取消</button></ion-col>
      <ion-col col-6 text-center><button ion-button medium block (click)="complate()">确 认</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
