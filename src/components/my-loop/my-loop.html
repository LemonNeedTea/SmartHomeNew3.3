<!-- Generated template for the MyLoopComponent component -->
<ion-item>
  <ion-label>{{name}}</ion-label>
  <ion-select [(ngModel)]="loop" okText="确定" cancelText="取消" multiple (ngModelChange)="change()">

  </ion-select>
</ion-item>
